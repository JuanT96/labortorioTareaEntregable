<header id="mainHeader">
  <div><img class="logo" src="logo.png" alt="Logo"></div>
  <nav class="desktop-nav">
    <a href="index.html">Inicio</a>

<!-- Contenedor separado para el mensaje -->
<section class="mensaje-container">
  <h3 class="mensaje-hamburguesa">Contactanos si eres amante a las Hamburguresas</h3>
</section>

<!-- Formulario -->
<div class="form-container">
  <h2>Contáctanos</h2>
  <form action="https://formspree.io/f/xyzwweag" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="formMsg"></p>
</div>

<script src="contacto.js"></script>
<script src="script.js"></script>
</body>
</html>
